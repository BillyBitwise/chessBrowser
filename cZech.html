<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Beta V3.0</title>
    <link rel="stylesheet" href="cZech.css">

</head>

<body>
    <div id="container">
        <div id="boardContainer">
            <div id="wPromote"></div><br>
            <div id="board"></div><br>
            <div id="bPromote"></div>
        </div>
        <div id="moveContainer">
            <div id="moveMessage">Messages</div>
            <div id="moveHistory">
                <div id="navContainer">
                    <img class="navButton" id="first" src="assets/images/first.png"></img>
                    <img class="navButton" id="back" src="assets/images/back.png"></img>
                    <img class="navButton" id="forward" src="assets/images/forward.png"></img>
                    <img class="navButton" id="last" src="assets/images/last.png"></img>
                </div>
            </div>
        </div>

        <script src="cZech.js"></script>
    </div>

</body>
</html>
